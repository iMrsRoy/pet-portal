<!DOCTYPE html>
{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="/static/styles.css">

{% endblock %}

{% block body %}
  <nav>
  
    <section id="links-left">
    
    <button id="park">
        <a href="/dog_parks">WalkTime</a>
      </button>
      
    <button id="movies">
      <a href="/dog_movies">MovieTime</a>
      </button>

      <button id="play">
      <a href="/dog_games">PlayTime</a>
      </button>

      <button id="Logout">
        <a href="/">Logout</a>
      </button>

    </section>

    

  <link rel="stylesheet" type="text/css" href="/static/style.css" />
  <script type="module" src="/static/maps.js"></script>

  <div id="game-container">
    <h1>Tug-War, Belly-Rubs, Feed-Treats Dog version of Rock Paper S Game</h1>
    <div id="result-message"></div>
    <div id="user-choice">
      <h2>Your Choice:</h2>
      <button id="tug-war" class="square-button"> </button>
        <img src="https://www.everypaw.com/.imaging/mte/everypaw/590x330/dam/dog-breed-guides/cavapoo/cavapoo-2.jpg/jcr:content/cavapoo-2.jpg" alt="Tug-War"> Tug-War 
      <button id="belly-rubs" class="square-button">Belly-Rubs
      </button>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0Lep6KiEVa6HtATMbK96Ehz8QpGYhop7lMg&usqp=CAU" alt="Belly-Rubs"> 
      <button id="feed-treats" class="square-button"> Feed-Treats
      </button>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbf_t_GtIRvcqZnY87jYj7Zafe-ILfO05A-ODxyAP-OocD55w7qoGCg66aO3zCgTLahLM&usqp=CAU" alt="Feed-Treats">
    </div>
    
    <div id="computer-choice">
      <h2>Computer's Choice:</h2>
      <p id="computer-selected"></p>
    </div>
    <button id="play-button">
      <img src="https://centralparkpuppies.com/wp-content/themes/central-park-puppies-child/img/png/health-and-safety.png"> Play </button>
  </div>
  
{% endblock %}
