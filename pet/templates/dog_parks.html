<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Find Dog Parks</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places"></script>


</head>
<body>
    <h1>Welcome, {{ petname }}!</h1>
    <h1>Find Dog Parks Near Zip Code</h1>
    <form method="POST">
        <label for="zip_code">Enter Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code" required>
        <button type="submit">Search</button>
    </form>
    <div id="map"></div>
    <script src="{{ url_for('static', filename='maps.js') }}"></script>

    <div id="googlemaps" style="width: 100%; height: 500px;"></div>

    {% if dog_parks %}
    <h2>Nearby Dog Parks:</h2>
    <ul>
        {% for park in dog_parks %}
        <li>{{ park.name }} ({{ park.distance }} miles away)</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('googlemaps'), {
                center: { lat: 0, lng: 0 }, // Set the initial center of the map
                zoom: 5, // Set the initial zoom level
            });
    
            var dogParks = {{ dog_parks | tojson | safe }}; // Injected from Flask template
            var infowindow = new google.maps.InfoWindow();
    
            for (var i = 0; i < dogParks.length; i++) {
                var park = dogParks[i];
                var marker = new google.maps.Marker({
                    position: { lat: park.latitude, lng: park.longitude },
                    map: map,
                    title: park.name,
                });
    
                google.maps.event.addListener(marker, 'click', (function(marker, park) {
                    return function() {
                        infowindow.setContent('<h3>' + park.name + '</h3><p>Distance: ' + park.distance + ' miles</p>');
                        infowindow.open(map, marker);
                    }
                })(marker, park));
            }
        }
    
        // Call the initMap function when the page loads
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
    
</body>
</html>
